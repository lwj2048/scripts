name: firefox chrome

on:
  workflow_dispatch:

jobs:
  start-web-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.9'

      - name: 挂载 Koofr WebDAV (davfs2)
        uses: ./.github/actions/davfs2-mount
        with:
          platform: 'ubuntu'
          webdav_url: 'https://app.koofr.net/dav/Koofr/'
          username: ${{ secrets.KOOFR_USERNAME }}
          password: ${{ secrets.KOOFR_PASSWORD }}
          mount_point: '/mnt/share'
        
      - name: 部署火狐
        run: |
          sudo docker run -d --name firefox -e VNC_PASSWORD=${{ secrets.FIREFOX_PASSWORD }} -e ENABLE_CJK_FONT=1 -p 5800:5800 jlesage/firefox
      
      - name: 安装 ngrok 并暴露 SSH 端口
        uses: ./.github/actions/ngrok-ssh
        with:
          platform: 'ubuntu'
          auth_token: ${{ secrets.NGROK_AUTH_TOKEN2 }}
          port: '5800'
          protocol: 'http'
 
      - name: 访问地址
        run: |
          sleep 5
          curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url' > address.txt
          echo "🔹 你的地址：" $(cat address.txt)
          sleep 5h
