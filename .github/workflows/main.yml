name: Check Keywords

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check_keywords:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Run keyword check
        run: python check_keywords.py
