name: Proxy-Ubuntu

on:
  workflow_dispatch:
  
jobs:
  setup-proxy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install lazyllm
        shell: bash
        run: |
          which python
          which pip
          python -V
          pip install lazyllm
      
