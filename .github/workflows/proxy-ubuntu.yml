      - name: clone and build
        shell: bash
        run: |
          git clone https://github.com/LazyAGI/LazyLLM.git
          cd LazyLLM
          git submodule update --init
          cp LazyLLM-Env/poetry.lock . && cp pyproject.toml lazyllm/
          poetry build
