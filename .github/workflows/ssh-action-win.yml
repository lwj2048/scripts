name: Start SSH Server (Windows)

on:
  workflow_dispatch:  # 手动触发

jobs:
  start-ssh-server:
    runs-on: windows-latest
    steps:
      - name: 安装 SSH 服务器
        run: |
          Get-WindowsCapability -Online | Where-Object Name -like 'OpenSSH.Server*' | Add-WindowsCapability -Online
          Start-Service sshd
          Set-Service -Name sshd -StartupType 'Automatic'
          New-Item -ItemType Directory -Path C:\Users\runneradmin\.ssh -Force
          Set-Content -Path C:\Users\runneradmin\.ssh\authorized_keys -Value "${{ secrets.ID_RSA_PUB }}"
          icacls "C:\Users\runneradmin\.ssh\authorized_keys" /inheritance:r /grant:r "Administrators:F" "SYSTEM:F"

      - name: 安装 ngrok 并暴露 SSH 端口
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip" -OutFile ngrok.zip
          Expand-Archive -Path ngrok.zip -DestinationPath C:\ngrok
          C:\ngrok\ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          Start-Process -FilePath C:\ngrok\ngrok.exe -ArgumentList "tcp 22" -NoNewWindow

      - name: 获取 SSH 访问地址
        run: |
          Start-Sleep -Seconds 20
          $ssh_address = Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels | ConvertTo-Json -Depth 10
          $ssh_address = ($ssh_address.tunnels[0].public_url)
          echo "🔹 你的 SSH 地址：$ssh_address"
          echo $ssh_address > ssh_address.txt

      - name: 输出 SSH 连接方式
        run: |
          $ssh_address = Get-Content ssh_address.txt
          $host = $ssh_address -replace "tcp://([^:]+):([0-9]+)", '$1'
          $port = $ssh_address -replace "tcp://([^:]+):([0-9]+)", '$2'
          echo "🔹 使用以下命令连接到服务器："
          echo "   ssh root@$host -p $port"
          Start-Sleep -Seconds 3600  # 保持 1 小时
